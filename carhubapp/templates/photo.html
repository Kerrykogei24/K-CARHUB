{% extends 'base.html' %} {% load bootstrap4 %} {% load static%} {% block content %}
<header class="vida">
    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                  <source src="static/images/ODEITH_ANAMORPHIC____Double_corner_3d_letters____2017(720p).mp4" type="video/mp4">
                </video>
    <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
            <div class="w-100 text-white">
                <h1 class="display-3 bet animated zoomInDown" style="animation-delay: 1s;">K CARHUB</h1>
                <p class="lead mb-0 para animated slideInLeft" style='animation-delay: 2s;'>"All human males were as fascinated with cars as they were with breasts."</p>
                <p class="ed animated slideInLeft" style='animation-delay: 2s;'> ~Anita Clenney </p>

            </div>

        </div>
    </div>
</header>
<div class="container-fluid po" style="margin-top: 10%; margin-bottom:5%;">
    <h3 class="text-center hub"><span id="a">C</span><span id="r">A</span><span id="t">R</span><span id="s">S</span></h3>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4" style="margin-top: 7%;">
            <div class="card">
                <div class="view overlay image-box">
                    <a href="{% url 'single-art' post.id %}"><img class="card-img-top" src="{{ post.photo.url }}" style="height: 400px;" alt="{{photo.title}}"></a>
                    <a href="">
                        <div class="mask rgba-white-slight"></div>
                    </a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
<style>
    .vida {
        background-image: url('https://images.pexels.com/photos/3311574/pexels-photo-3311574.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
        background-size: cover;
        background-position: center;
    }
</style>

{% endblock %}
